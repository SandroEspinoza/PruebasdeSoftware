name: Accion de Correr las pruebas
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Usar Node.js 20.x
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Instalar dependencias
      run: npm install

    - name: Correr las pruebas
      run: npm test
